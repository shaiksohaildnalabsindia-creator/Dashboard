<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 700px;
  }
  .box {
    background: white;
    border-radius: 14px;
    padding: 30px 20px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .box:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  }
  .icon { font-size: 48px; margin-bottom: 15px; }
  .title { font-size: 18px; font-weight: bold; color: #333; }
  .desc { margin-top: 8px; color: #666; font-size: 14px; }
</style>
</head>
<body>
<div class="dashboard">
  <!-- Parcel Entry -->
  <div class="box" onclick="window.location.href='parcel_entry_form.html'">
    <div class="icon">ğŸ“</div>
    <div class="title">Parcel Entry</div>
    <div class="desc">Start parcel entry & scanning</div>
  </div>

  <!-- Scanner -->
  <div class="box" onclick="window.location.href='https://shaiksohaildnalabsindia-creator.github.io/Scanner/'">
    <div class="icon">ğŸ“¦</div>
    <div class="title">Scanner</div>
    <div class="desc">Open parcel scanner page</div>
  </div>

  <!-- Camera -->
  <div class="box" onclick="window.location.href='https://shaiksohaildnalabsindia-creator.github.io/camera/'">
    <div class="icon">ğŸ“·</div>
    <div class="title">Camera</div>
    <div class="desc">Open camera capture page</div>
  </div>

  <!-- Upload Images -->
  <div class="box" onclick="window.location.href='upload_images.html'">
    <div class="icon">ğŸ“¤</div>
    <div class="title">Upload Images</div>
    <div class="desc">Upload parcel images</div>
  </div>
</div>
</body>
</html>
