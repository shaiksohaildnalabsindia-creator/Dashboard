<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivered Today Parcels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th, td {
            padding: 10px;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 100px; /* Resize image as needed */
            height: auto;
            border-radius: 8px;
        }

        .no-image {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Delivered Today Parcels</h1>
    <table id="parcelTable">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>From Address</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Replace with your actual Apps Script URL to fetch parcel data
        const url = "https://script.google.com/macros/s/AKfycbyapy6A8FGc2vkvmJsVo3HxQniEmrGtg9zEPqmeq0bo2IwsdCwEsgekD6tK2xgsrQr7hQ/exec";
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("parcelTable").getElementsByTagName('tbody')[0];

                // Loop through the parcels data
                data.forEach(parcel => {
                    const row = tableBody.insertRow();
                    
                    const trackingCell = row.insertCell(0);
                    trackingCell.textContent = parcel.trackingNumber || 'N/A';

                    const addressCell = row.insertCell(1);
                    addressCell.textContent = parcel.fromAddress || 'No Address Available';

                    const imageCell = row.insertCell(2);
                    if (parcel.imageUrl) {
                        const img = document.createElement("img");
                        img.src = parcel.imageUrl;
                        img.alt = "Parcel Image";
                        imageCell.appendChild(img);
                    } else {
                        imageCell.innerHTML = "<span class='no-image'>No Image Available</span>";
                    }
                });
            })
            .catch(err => {
                console.error('Error fetching data:', err);
                alert("Error loading parcel data.");
            });
    </script>
</body>
</html>
